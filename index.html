<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://fav.farm/⚡️" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Sign Up Form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="hero">
        <h1 class="logo">
          <img
            class="odin-logo"
            src="odin-lined.png"
            alt="Odin logo with transparent background"
          />Odin
        </h1>
        <div class="img-credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <br />
          <p>You know you want to.</p>
        </div>
        <div class="form">
          <p>Let's do this!</p>
          <form>
            <div>
              <label for="fname">FIRST NAME</label
              ><input type="text" name="first_name" id="fname" />
            </div>
            <div>
              <label for="lname">LAST NAME</label>
              <input type="text" name="last_name" id="lname" />
            </div>
            <div>
              <label for="email">EMAIL</label
              ><input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="number">PHONE NUMBER</label
              ><input type="tel" name="phone_number" id="phone" />
            </div>
            <div>
              <label for="password">PASSWORD</label
              ><input type="password" name="password" id="password" />
            </div>
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label
              ><input
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          </form>
        </div>
        <div class="form-submit">
          <button>Create Account</button>
          <p>Already have an account? Log in</p>
        </div>
      </div>
    </div>
  </body>
</html>
